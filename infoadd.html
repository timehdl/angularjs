<!DOCTYPE html>
<html ng-app="onfoadd">
<head>
<meta charset="UTF-8">
<title>onfoadd</title>
<link rel="stylesheet" href="res/css/bootstrap.css" />
</head>
<body>
	<div class="page-header"></div>
	<div class="container-fluid" ng-controller="taskCtrl">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="task"/>
			<span class="input-group-btn">
				<button type="submit" class="btn btn-default" ng-click="add()" >添加</button>
			</span>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h3 class="h3" ng-if="tasks.length>0">信息列表</h3>
				<ul class="list-group">
					<li ng-repeat="item in tasks track by $index" class="list-group-item ng-cloak"  ng-cloak>
						<div class="row">
							<div class="col-xs-8"><h6>{{item.name}}</h6></div>
							<span class="col-xs-1 col-md-offset-3">
								<button type="submit" class="btn btn-default" ng-click="remove($index)" value="{{item.id}}">删除</button>
							</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="res/js/angular-1.5.8.min.js" ></script>
<script type="text/javascript" src="res/js/ui-bootstrap-tpls-2.2.0.js" ></script>
<script type="text/javascript" src="res/js/controller.js" ></script>
</html>
